<html>
<head>
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/vendors.css"/>
	<link rel="stylesheet" href="css/styles.css?__inline=true"/>
	<style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
</head>
<body>
	<div id="map-canvas"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="js/scripts.js?__inline=true"></script>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOIIq9bea-J40LPlMFFbyMMPCWSiRac9I">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
