<html>
	<head>
		<title>Neighborhood Map</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/normalize.css?__inline=true"/>
		<link rel="stylesheet" href="css/foundation.css?__inline=true"/>
		<link rel="stylesheet" href="css/icons.css?__inline=true"/>
		<link rel="stylesheet" href="css/autocomplete.css?__inline=true"/>
		<link rel="stylesheet" href="css/infowindow.css?__inline=true"/>
		<link rel="stylesheet" href="css/placeslist.css?__inline=true"/>
		<link rel="stylesheet" href="css/style.css?__inline=true"/>
	</head>
	<body>
		<div id="messages">
			<noscript>
				<div class="alert-box warning">
						This site needs JavaScript for full functionality.
						Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions on how to enable JavaScript</a>.
						<br>
						While you do that, here's a sneak peak of the area you'll be exploring.
				</div>
			</noscript>
		</div>
		<nav id="topbar" class="fixed hidden">
			<div id="search-container" class="row collapse postfix small-centered">
				<button id="details-button"  title="filter places"><i class="icon-filter"></i></button>
				<div class="columns small-9 medium-4">
					<input class="awesomplete" id="search-input" type="search" placeholder="Find places" list="locations-list">
					<datalist id="locations-list" data-bind="foreach: locations">
						<option data-bind="text: title"></option>
					</datalist>
				</div>
				<div class="columns small-3 medium-2 end">
					<a href="#" class="button postfix">Search</a>
				</div>
			</div>
		</nav>	
		<div class="hidden placeslist fixed">
			<input title="show places list" type="checkbox" id="placeslist-switcher"/>
			<label id="place" class="placebar-button" for="placeslist-switcher">
				<span><i class="icon-cancel"></i></span>
				<span><i class="icon-location"></i></span>
			</label>
			<div>
				<div>
					<h1 class="location-title">Locations</h1>
					<ul data-bind="foreach: locations">
						<li>
							<a data-bind="click: $parent.openInfoWindow" href="#">
								<span data-bind="text: title"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="map-canvas" class="center">
			<div  class="google_map">
				<img width="640" height="640" src="" alt="Map showing ITSON and Laguna del Nainari">
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script-->
		<script src="js/knockout-3.3.0.js"></script>
		<!--script src="js/foundation.min.js"></script-->
		<!--script src="js/awesomplete.min.js"></script-->
		<script src="js/app.js?__inline=true"></script>
	</body>
</html>
